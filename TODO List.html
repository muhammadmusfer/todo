<html>
<head>

</head>    
<body>
    
<div id="main">
<div id="mainScreen">    
    <div id="header">
        <h1 id="heading">Todo App</h1>
        <div id="addInput">
            <tr>

        </div>
    </div>
    
    <div id="listDiv">
        <ul id="list"></ul>
    </div>
    

</div>

        <th><button id="mulInputs" onClick="addAll()">ADD All</button></th>

</div>

</div>
